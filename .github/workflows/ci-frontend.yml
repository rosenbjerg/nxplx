name: CI - Frontend

on:
  push:
    branches:
      - master
    paths:
    - 'nxplx-frontend/**'
  pull_request:
    branches:
      - master
      - release
    paths:
    - 'nxplx-frontend/**'

jobs:
  ci:
    runs-on: ubuntu-latest
    env:
      working-directory: ./nxplx-frontend
    timeout-minutes: 10
    steps:
    - name: Checkout
      uses: actions/checkout@v3
      
    - name: Cancel outdated workflow-runs
      uses: fkirc/skip-duplicate-actions@master
    
    - uses: actions/setup-node@v3
      with:
        node-version: 16

    - name: Prepare .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '6.0.x'

    - name: Generate typescript clients
      working-directory: ./nxplx-backend
      run: dotnet build NxPlx.ApplicationHost.Api/NxPlx.ApplicationHost.Api.csproj

    - uses: actions/setup-node@v3
      with:
        node-version: 16

    - name: Install dependencies
      working-directory: ${{env.working-directory}}
      run: yarn install --frozen-lockfile --no-progress --silent

    - name: Build frontend
      working-directory: ${{env.working-directory}}
      run: yarn build